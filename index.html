<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Randomizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Randomized Test Generator</h2>

        <!-- Add custom question form -->
        <h3>Add Custom Question</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="custom_question" class="form-label">Question Text</label>
                <input type="text" class="form-control" id="custom_question" name="custom_question" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary" name="add_question">Add Question</button>
        </form>

        <h3 class="mt-4">Test Settings</h3>
        <!-- Settings form for test generation -->
        <form method="POST">
            <div class="mb-3">
                <label for="num_tests" class="form-label">Number of Tests</label>
                <input type="number" class="form-control" id="num_tests" name="num_tests" required>
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">Total Questions</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" required>
            </div>
            <div class="mb-3">
                <label for="questions_per_test" class="form-label">Questions per Test</label>
                <input type="number" class="form-control" id="questions_per_test" name="questions_per_test" required>
            </div>
            <button type="submit" class="btn btn-success" name="generate_tests">Generate Tests</button>
        </form>

        {% if tests %}
            <h3 class="mt-4">Generated Tests</h3>
            <div class="row">
                {% for i, test in enumerate(tests) %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Test {{i+1}}</h5>
                                <ul>
                                    {% for q in test %}
                                        <li>{{ q['question'] }} (Category: {{ q['category'] }})</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
